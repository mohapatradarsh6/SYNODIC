<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synodic AI - Enhanced Chat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stars-background"></div>

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <div class="moon-icon">ðŸŒ™</div>
          <span>Synodic</span>
        </div>
        <button
          class="sidebar-toggle"
          id="sidebarToggle"
          aria-label="Toggle sidebar"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="9" y1="3" x2="9" y2="21"></line>
          </svg>
        </button>
      </div>

      <button class="new-chat-btn" id="newChatBtn">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 5v14M5 12h14"></path>
        </svg>
        New Chat
      </button>

      <div class="chat-history">
        <div class="history-section">
          <h3>Today</h3>
          <div class="history-item active">
            <span>Current conversation</span>
          </div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">ðŸ‘¤</div>
          <div class="user-info">
            <span class="user-name">User</span>
            <span class="user-plan">Free Plan</span>
          </div>
        </div>
      </div>
    </aside>

    <div class="chat-container" id="chatContainer">
      <header class="chat-header">
        <button
          class="mobile-menu-btn"
          id="mobileMenuBtn"
          aria-label="Open menu"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="header-center">
          <h1 class="model-name">Synodic AI</h1>
          <span class="model-version">v4.5</span>
        </div>
        <div style="display: flex; gap: 8px">
          <button class="icon-btn" id="settingsBtn" aria-label="Settings">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
            </svg>
          </button>
          <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Chat Messages Area -->
      <div class="chatbox" id="chatbox">
        <div class="welcome-message">
          <div class="welcome-icon">ðŸŒ™</div>
          <h2>Welcome to Synodic AI</h2>
          <p>Your cosmic companion for intelligent conversations</p>
        </div>
      </div>

      <!-- Thinking Indicator -->
      <div class="thinking-indicator" id="thinkingIndicator">
        <div class="thinking-content">
          <div class="moon-pulse"></div>
          <span>Synodic is thinking</span>
          <div class="thinking-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="input-container">
        <div class="input-wrapper">
          <button
            class="icon-btn attach-btn"
            id="attachBtn"
            aria-label="Attach file"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"
              ></path>
            </svg>
          </button>
          <textarea
            id="userInput"
            class="message-input"
            placeholder="Ask anything..."
            autocomplete="off"
            rows="1"
          ></textarea>
          <button
            class="icon-btn voice-btn"
            id="voiceBtn"
            aria-label="Voice input"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
              ></path>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
              <line x1="12" y1="19" x2="12" y2="23"></line>
              <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
          </button>
          <button class="send-btn" id="sendBtn" aria-label="Send message">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
